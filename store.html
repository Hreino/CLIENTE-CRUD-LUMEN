<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Create</title>
</head>
<body>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" id="nombre" placeholder="Nombres">
            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
            <input type="number" class="form-control" id="edad" placeholder="Edad">
            <input type="text" class="form-control" id="institucion" placeholder="Institucion">
            <button type="submit" id="guardar">Guardar</button>
        </div>
        
    </form>

    <button class="btn bt-primary">
        <a href="index.html">Regresar al Listado</a>
    </button>
    <div id="response">

    </div>
<script>
    $(document).ready(iniciar);
    function iniciar(){
        $("#guardar").click(guardar);
    }
    function guardar() {
        var nombre = $("#nombre").val();
        var apellidos = $("#apellidos").val();
        var edad = $("#edad").val();
        var institucion = $("#institucion").val();

        $.ajax({
            method :"Post",
           url: "http://localhost:9000/prueba",
           data:{
               nombre: nombre,
               apellidos: apellidos,
               edad: edad,
               institucion: institucion
           }, 
           success: guardar,
           error: error
        })
        return false;
    }
    function guardar(data) { 
        alert(JSON.stringify(data));
        $("#response").html(JSON.stringify(data));
    }

    function error() {
    alert("registro no guardado");
    }

</script>
</body>
</html>
